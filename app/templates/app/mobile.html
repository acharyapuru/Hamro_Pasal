{% extends 'app/base.html' %}
{% load static %}
{% block title %}Buy Now{% endblock title %}
{% block main-content %}
<div class="container my-5">
 <div class="row">
  <div class="col-sm-3">
    <div class="list-group">
        <a href="{% url 'mobile' %}" class="list-group-item list-group-item-action" aria-current="true">All Mobiles</a>
        <a href="{% url 'mobiledata' 'redmi' %}" class="list-group-item list-group-item-action" aria-current="true">Redmi</a>
        <a href="{% url 'mobiledata' 'Iphone' %}" class="list-group-item list-group-item-action" aria-current='true'>Iphone</a>
        <a href="{% url 'mobiledata' 'samsung' %}" class='list-group-item list-group-item-action'aria-current='true'>Samsung</a>
        <a href="{% url 'mobiledata' 'below' %}" class='list-group-item list-group-item-action'>Below 20000</a>
        <a href="{% url 'mobiledata' 'above' %}" class='list-group-item list-group-item-action'>Above 20000</a>
    </div>
  </div>
  <div class="col-sm-8 offset-sm-1">
    <div class="row">
        {% for p in mobiles %}
         <div class="col-sm-4 text-center mb-4">
            <a href="{% url 'product-detail' p.id %}" class="btn">
                <div class="item">
                    <img src="{{p.product_image.url}}" alt="" height='300' class=''>
                    <div class="fw-bold">{{p.title}}</div>
                    <div class="fw-bold">Rs. {{p.discounted_price}}</div>
                    <small class="fw-lignt text-decoration-line-through">{{p.selling_price}}</small>
                </div>
            </a>
         </div>
        {% endfor %}
    </div>
  </div>
 </div>
</div>
{% endblock main-content %}
